<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Apple | Lime</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#"><img src="/assets/logo.png" alt="" class="logo" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="text">
          <h2>I phone 13 pro max</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis,
            velit eaque et voluptatibus impedit delectus!
          </p>
          <a href="#">All products</a>
        </div>
        <div><img class="img" src="assets/0.png" /></div>
      </div>
      <div class="icons">
        <img
          onclick="changePhone(this.src); changeBgColor('#000')"
          src="assets/0.png"
        />
        <img
          onclick="changePhone(this.src); changeBgColor('#247ec8')"
          src="assets/1.png"
        />
        <img
          onclick="changePhone(this.src); changeBgColor('#1e1e1e')"
          src="assets/2.png"
        />
        <img
          onclick="changePhone(this.src); changeBgColor('#c79b53')"
          src="assets/3.png"
        />
        <img
          onclick="changePhone(this.src); changeBgColor('#c82525')"
          src="assets/4.png"
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
